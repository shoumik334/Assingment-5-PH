<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="geometry_genius.css">
    <script src="geometry_genius.j
    " defer></script>
</head>
<body>
    <div class="wrapper">

    
    <header>
        <p> <strong>Interactive</strong> <br> <small>Geometry Genius</small></p>
        <button class="btn-primary h-btn">Blog</button>
    </header> 

    <main>

        <div class="" id="resultDiv">
            <h2><u>Area Calculation</u></h2>
        </div>

        <!--Area of Calculation-->
        <div class="card-container">
            <div class="card">
                <img src="images/triangle.png" alt="">
                <h2>Triangle</h2>
                <p>Area (A) = 0.5 x b x h</p>
                <div class="input-container" id="triangleInputs">
                    <input type="text" placeholder="b">cm
                    <input type="text" placeholder="h">cm
                    <input type="checkbox">
                </div>
                <button class="btn-primary" value="triangle">Calculate</button>
            </div>

            <div class="card">
                <img src="images/rectangle.png" alt="">
                <h2>Rectangle</h2>
                <p>Area (A) = w x l</p>
                <div class="input-container" id="rectangleInputs">
                    <input type="text" placeholder="w">cm
                    <input type="text" placeholder="l">cm
                    <input type="checkbox">
                </div>
                <button class="btn-primary" value="rectangle">Calculate</button>
            </div>

            <div class="card">
                <img src="images/parallelogram.png" alt="">
                <h2>Parallelogram</h2>
                <p>Area (A) = b x n</p>
                <div class="input-container" id="parallelogramInput">
                    <input type="text" placeholder="b">cm
                    <input type="text" placeholder="n">cm
                    <input type="checkbox">
                </div>
                <button class="btn-primary" value="parallelogram">Calculate</button>
            </div>

            <div class="card">
                <img src="images/rhombus.png" alt="">
                <h2>Rhombus</h2>
                <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                <div class="input-container">
                    <input type="text" placeholder="d1">cm
                    <input type="text" placeholder="d2">cm
                    <input type="checkbox">
                </div>
                <button class="btn-primary" value="rhombus">Calculate</button>
            </div>

            <div class="card">
                <img src="images/pentagon.png" alt="">
                <h2>Pentagon</h2>
                <p>Area (A) = 0.5 x p x b</p>
                <div class="input-container">
                    <input type="text" placeholder="p">cm
                    <input type="text" placeholder="b">cm
                    <input type="checkbox">
                </div>
                <button class="btn-primary" value="pentagon">Calculate</button>
            </div>

            <div class="card">
                <img src="images/ellipse.png" alt="">
                <h2>Ellipse</h2>
                <p>Area (A) = <span style="font-size: 1.3rem;">Ï€</span>ab</p>
                <div class="input-container">
                    <input type="text" placeholder="p">cm
                    <input type="text" placeholder="b">cm
                    <input type="checkbox">
                </div>
                <button class="btn-primary" value="ellipse">Calculate</button>
            </div>
        </div>
    </main>
         

    </div>

    </body>
</html>
